<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Simple TinyMCE</title>
    <script src="/tinymce/js/tinymce/tinymce.min.js"></script>
</head>
<body>
    <h1>Test Simple TinyMCE</h1>
    <textarea id="mytextarea">Hello, World!</textarea>
    
    <script>
        tinymce.init({
            selector: '#mytextarea',
            plugins: 'lists link table',
            toolbar: 'undo redo | bold italic | alignleft aligncenter alignright | bullist numlist outdent indent | table'
        });
    </script>
</body>
</html>
